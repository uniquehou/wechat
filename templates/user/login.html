{% extends 'library/base.html' %}
{% block title %}登录{% endblock %}
{% block head %}
<style>
	.logo {
		border-radius: 90px;
		width: 40%;
		height: auto;
		margin: 0 0 -20px 30%;
	}

	.error {
		color: red;
		text-align: center;
	}

	.submit {
		margin-top: 20px;
	}

	.weixin {
		position: absolute;
		bottom: 0px;
		width: 100%;
		color: #aaa;
		margin-bottom: -15px;
	}
	.weixin a {
		margin-left: 40%;
	}
	.weixin p {
		margin-top: 5px;
	}
</style>
{% endblock %}

{% block main %}
	{% if error %}
		<p class="error">用户名或密码错误</p>
	{% endif %}

	<img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=4003502413,4072842394&fm=26&gp=0.jpg" class="logo">

	<form method="post" action="{% url 'user:login' %}">
	{% csrf_token %}
	<div class="list-block">
	<ul>
		<li><div class="item-content">
			<div class="item-inner">
				<div class="item-title label">手机号</div>
				<div class="item-input">
					<input type="text" name="mobile" placeholder="手机号">
				</div>
			</div>
		</div></li>

		<li><div class="item-content">
			<div class="item-inner">
				<div class="item-title label">密码</div>
				<div class="item-input">
					<input type="password" name="password" placeholder="密码">
				</div>
			</div>
		</div></li>
	</ul>
		<div class="center-block">
			<input type="submit" name="submit" value="登录" class="button button-big button-success button-fill submit">
		</div>
	</form>
	
	<div class="weixin">
		<hr />
		<a href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx2fab5d8fc63cdcee&redirect_uri=http%3a%2f%2fwww.unihyj.cn%2fbasic%2flogin&response_type=code&scope=snsapi_userinfo&state=STATE&connect_redirect=1#wechat_redirect"><img src="http://a2.qpic.cn/psb?/V11UhFqG3sCwWy/460BY0E0cafgytFDU8q3EfkQA0neAwIiIK7GlVydKjM!/m/dBkBAAAAAAAA&bo=OAA4AAAAAAARBzA!&rf=photolist" class="img-responsive center-block img-rounded"/></a>
		<p class="text-center">use weisin to login</p>
	</div>
{% endblock %}
