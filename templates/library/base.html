<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% block title %} 阅读伴侣 {% endblock %}</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="http://m.sui.taobao.org/dist/css/sm.css">
	<script src="http://m.sui.taobao.org/assets/js/zepto.js"></script>
	<script src="http://m.sui.taobao.org/dist/js/sm.js"></script>

	<!-- 三列显示书籍样式 -->
	<style>
		.books img{
			width: 100%;
		}
		.books a {
			text-decoration: none;
			text-align: center;
		}
	</style>

	{% block head %} {% endblock %}
</head>
<body>
	<div class="page-group">
		<div class="page">
			<header class="bar bar-nav">
				{% block header %}
				<a class="button button-link button-nav icon icon-left pull-left back"></a>
  				<a class="icon icon-refresh pull-right"></a>
  				{% endblock %}
				<h1 class="title">阅读伴侣</h1>
			</header>

			<nav class="bar bar-tab">
				<a class="tab-item external" href="{% url 'library:index' %}">
					<span class="icon icon-home"></span>
					<span class="tab-label">书 城</span>
				</a>
				<a class="tab-item external" href="{% url 'library:classification' %}">
					<span class="icon icon-app"></span>
					<span class="tab-label">分 类</span>
				</a>
				<a class="tab-item external" href="{% url 'user:user' %}">
					<span class="icon icon-me"></span>
					<span class="tab-label">我 的</span>
				</a>
			</nav>

			<div class="content content-padded">
				{% block main %} {% endblock %}
			</div>
		</div>
	</div>

	{% block other %} {% endblock %}
</body>
</html>
