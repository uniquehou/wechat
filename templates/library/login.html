{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>登录</title>

	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			margin-top: 100px;
		}
		.error {
			color: red;
			text-align: center;
		}
		.weixin {
			position: absolute;
			bottom: 0px;
			margin-bottom: 30px;
			width: 100%;
			color: #aaa;
		}
		.weixin p {
			margin-top: 5px;
		}
	</style>
</head>
<body>
	{% if error %}
		<p class="error">用户名或密码错误</p>
	{% endif %}

	<form class="form-horizontal" method="post" action="{% url 'library:login' %}">
	{% csrf_token %}
		<div class="form-group">
			<label for="mobile" class="control-label col-xs-2">手机号</label>
			<div class="col-xs-8">
				<input type="text" name="mobile" id="mobile" class="form-control">
			</div>
		</div>

		<div class="form-group">
			<label for="password" class="control-label col-xs-2">密码</label>
			<div class="col-xs-8">
				<input type="password" name="password" id="password" class="form-control">
			</div>
		</div>

		<input type="submit" class="btn btn-primary col-xs-offset-4 col-xs-4" value="登录">
	</form>

	<div class="weixin">
		<hr />
		<!-- <img src="{% static 'images/weixin.jpg' %}" class="img-responsive"/> -->
		<a href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx2fab5d8fc63cdcee&redirect_uri=http%3a%2f%2fwww.unihyj.cn%2fbasic%2flogin&response_type=code&scope=snsapi_userinfo&state=STATE&connect_redirect=1#wechat_redirect"><img src="https://ss1.baidu.com/6ONXsjip0QIZ8tyhnq/it/u=2685570847,2151241854&fm=58" class="img-responsive center-block img-rounded"/></a>
		<p class="text-center">use weisin to login</p>
	</div>
</body>
</html>
